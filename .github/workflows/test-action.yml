name: Test Action

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: install git
      run: |
        apt-get upgrade -y
        apt-get update
        apt-get -y install software-properties-common
        apt-get upgrade -y
        apt-get update
        apt-add-repository ppa:git-core/ppa -y
        apt-get -y install git
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Git Quality Check
      id: git-quality-check
      uses: gcattan/git-quality-check@v0.7.2
      with:
        badWords: WIP, todo
        mainBranches: origin/master, origin/develop
    - name: Check outputs
      run: |
        test "${{ steps.git-quality-check.outputs.score }}" == "50"


