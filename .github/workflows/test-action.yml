name: Test Action

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Git Quality Check
      id: git-quality-check
      uses: gcattan/git-quality-check@v0.1.2
    - name: Check outputs
      run: |
        test "${{ steps.git-quality-check.outputs.score }}" == "50"
