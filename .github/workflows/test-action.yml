name: Test Action

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: install git
      run: |
        npm install --save npm-git-install
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Git Quality Check
      id: git-quality-check
      uses: gcattan/git-quality-check@v0.7.1
      with:
        badWords: WIP, todo
        mainBranches: origin/master, origin/develop
    - name: Check outputs
      run: |
        test "${{ steps.git-quality-check.outputs.score }}" == "50"


